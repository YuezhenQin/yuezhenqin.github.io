title: I am Yuezhen Qin, 覃悦真.
description: 
**Biography**
Yuezhen(Q) Qin is an incomming MSc Computer Science postgraduate at University of Warwick, currently working on his y4 project.

He is a junior Software Engineer (3+ years of experience) and is currently the ... Before that he was member of vis labortoary (from June 1st, 2021, through June 1st 2022). He is also a President, former Board Member (2018 - 2021) of Association of Computer Science (Functional Organization). He received degrees in computer science from the University of Liverpool of South Australia and a MSc in Computer Science from University of Warwick in 2023. He held research positions at ..., and a faculty position at ... He has not yet published any papers in Human-Machine Interaction.

Yuezhen served for many years as an organizer of the Google Developer Group (GDG) of Suzhou, China chapter. He was an Xconomist at Xconomy and a regular contributor to the Edge. From June 2014 until May 2020 he was a member of the Visiting Committee on Advanced Technology, VCAT, at the National Institute of Standards and Technology, NIST. Since June 2015 he has been an external member of GE's Robotics Advisory Council. From January 2016 until mid 2019 he was Deputy Chairman of the Advisory Board of Toyota Research Institute. From February 2019 until January 2021 he was "Luminary" at Bell Labs. He is currently a member of the external advisory group to LG Electronics.

Dr. Brooks is a Member of the National Academy of Engineering (NAE), a Founding Fellow of the Association for the Advancement of Artificial Intelligence (AAAI), a Fellow of the American Academy of Arts & Sciences (AAAS), a Fellow of the American Association for the Advancement of Science (the other AAAS), a Fellow of the Association for Computing Machinery (ACM), a Fellow of the Institute of Electrical and Electronics Engineers (IEEE), a Corresponding Member of the Australian Academy of Science (AAS) and a Foreign Fellow of the Australian Academy of Technological Sciences and Engineering (ATSE).

He won the Computers and Thought Award at the 1991 IJCAI (International Joint Conference on Artificial Intelligence). In 2008 he won the IEEE Inaba Technical Award for Innovation Leading to Production. In 2014 he won the Robotics Industry Association's Engelberger Robotics Award for Leadership. He won the 2015 IEEE Robotics and Automation Award. In 2021 he won the Group B NEC C& C Foundation Prize. He was awarded honorary Doctor of Science degrees from Flinders University in 2016, and Worcester Polytechnic Institute in 2017, and a Doctor of the University degree from the Queensland University of Technology, in December 2017.

He has been the Cray lecturer at the University of Minnesota, the Mellon lecturer at Dartmouth College, and the Forsythe lecturer at Stanford University. He was co-founding editor of the International Journal of Computer Vision and is a member of the editorial boards of various journals including Adaptive Behavior, Artificial Life, Applied Artificial Intelligence, Autonomous Robots and New Generation Computing. He starred as himself in the 1997 Errol Morris movie "Fast, Cheap and Out of Control" named for one of his scientific papers, a Sony Classics picture, available on DVD.
